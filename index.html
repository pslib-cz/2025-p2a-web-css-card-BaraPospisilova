 <!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <h3 class="card__nadpis">Marketer+</h3>
                <p class="card__text"><strong class="card__zelenejText">Pokročilé funkce</strong> vhodné zejména pro e-shopy. E-mailing založený
                    na datech.</p>
            </header>

            <body>
                <p class="card__textSCenou"><strong class="card__200">200 Kč </strong>měsíčně</p>

                  <p class="card__textPodCenou"> nebo 300 Kč při <span class="card__zajimavyText">měsíční platbě</span></p> 
                    
                    <a href="#" class="card__tlacitko">Vyzkoušejte zdarma</a>
                <ul class="ahoj">
                    <li class="card__li_zeleny"><strong> Neomezené množství e‑mailů</strong></li>
                    <li class="card__li"> Drag&drop editor na tvorbu šablon</li>
                    <li class="card__li"> 170+ designových šablon</li>
                    <li class="card__li"> AI generování předmětu a úpravy textů</li>
                    <li class="card__li"> Integrace s e‑shopy</li>
                    <li class="card__li-x"> Slevové kupóny</li>
                    <li class="card__li-x"> Automatizace podle chování zákazníka</li>
                </ul>
            </body>
            <footer>

            </footer>
        </figure>
    </main>
</body>

</html>
